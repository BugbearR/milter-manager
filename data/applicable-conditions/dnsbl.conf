# -*- ruby -*-

require "resolv"
unless Thread.const_defined?(:Queue)
  require "thread"
  unless Thread.const_defined?(:Queue)
    class Thread
      Queue = ::Queue
    end
  end
end

dnsbl = Object.new
dnsbl.instance_eval do
  @blackholes = []
  @dns_configration = nil
end

class << dnsbl
  TIMEOUT = 5

  def add_blackhole(service_domain, expected_answer=nil)
    if expected_answer
      @blackholes.push([service_domain, IPAddr.new(expected_answer)])
    else
      @blackholes.push([service_domain, nil])
    end
  end

  def name_server=(name_server)
    @dns_configuration ||= {}
    @dns_configuration[:nameserver] = name_server
  end

  def name_servers=(name_servers)
    @dns_configuration ||= {}
    @dns_configuration[:nameserver] ||= []
    @dns_configuration[:nameserver] += name_servers
  end

  def black?(address)
    return false unless address.ipv4?
    listed_address?(@blackholes, address)
  end

  private
  def listed_address?(blackholes, address)
    rev_address = address.address.split(".").reverse.join(".")

    answers = Thread::Queue.new

    threads = []
    blackholes.each do |service_domain, expected_answer|
      query_domain = rev_address + "." + service_domain

      threads << Thread.new do
        resolver = Resolv::DNS.new(@dns_configuration)
        resolver.timeouts = TIMEOUT

        begin
          answer = resolver.getaddress(query_domain)
          if expected_answer
            answers.push(expected_answer.include?(answer.to_s))
          else
            answers.push(true)
          end
        rescue Exception => _ # or Resolv::ResolvError
          answers.push(false)
        end
      end
    end

    black = false
    blackholes.size.times do
      answer = answers.pop
      if answer
        black = true
        break
      end
    end
    threads.each(&:kill)
    threads.each(&:join)
    black
  end
end

singleton_class = class << self; self; end
singleton_class.send(:define_method, :dnsbl) do
  dnsbl
end

dnsbl.add_blackhole("zen.spamhaus.org", "127.0.0.10/31")
dnsbl.add_blackhole("dnsbl.sorbs.net", "127.0.0.10")
dnsbl.add_blackhole("bl.spamcop.net", "127.0.0.2")
dnsbl.add_blackhole("b.barracudacentral.org", "127.0.0.2")

# dnsbl.name_servers = ["8.8.8.8", "8.8.4.4"]

define_applicable_condition("DNSBL") do |condition|
  condition.description = "DNS-based Blackhole List"

  condition.define_connect_stopper do |context, host, address|
    if dnsbl.black?(address)
      false
    else
      true
    end
  end
end
