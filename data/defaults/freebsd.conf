# -*- ruby -*-

security.privilege_mode = true

base_dir = "/var/run/milter-manager"
manager.connection_spec = "unix:#{base_dir}/milter-manager.sock"
# controller.connection_spec = "unix:#{base_dir}/milter-manager-controller.sock"

candidates = ["amavis-milter", "clamav-milter",
              "milter-dkim", "milter-greylist", "milter-sid",
              "spamass-milter"]
candidates.each do |candidate|
  detector = Milter::Manager::ConfigurationLoader::BSDRCDetector.new(candidate)
  detector.detect
  detector.apply(self)
end
